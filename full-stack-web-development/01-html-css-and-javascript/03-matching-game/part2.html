<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Tiago Justino">
    <meta name="contact" content="tiago.vmj@gmail.com">
    <meta charset="UTF-8">
    <title>Matching Game</title>
    <style>
      img {
        position:absolute;
      }
      div {
        position:absolute;
        width:500px;
        height:500px;
      }
      #rightSide {
        left: 500px;
        border-left: 1px solid black;
      }
    </style>
    <script>
      function generateFaces() {
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var smileUrl = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
        var divWidth = 500;
        var divHeight = 500;
        var imgWidth = 100;
        var imgHeight = 100;
        for(var i = 0; i < numberOfFaces; i++) {
          var theImg = document.createElement("img");
          theImg.src = smileUrl;
          theImg.style.top = Math.floor(Math.random() * (divHeight - imgHeight)) + "px";
          theImg.style.left = Math.floor(Math.random() * (divWidth - imgWidth)) + "px";
          theLeftSide.appendChild(theImg);
        }
      }
    </script>
  </head>
  <body onLoad="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
  </body>
</html>
