<!DOCTYPE html>
<html lang="en" ng-app="PassportApp">
  <head>
    <meta charset="UTF-8">
    <title>Passport Angular</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <nav ng-controller="NavCtrl" class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyMovies</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/home')}"><a href="#home">Home</a></li>
            <li ng-show="!currentUser" ng-class="{ active: isActive('/login')}"><a href="#login">Login</a></li>
            <li ng-show="!currentUser" ng-class="{ active: isActive('/signup')}"><a href="#signup">Sign Up</a></li>
            <li ng-show="currentUser" ng-class="{ active: isActive('/profile')}"><a href="#profile">Profile</a></li>
            <li ng-show="currentUser" ng-class="{ active: isActive('/logout')}"><a href="#logout" ng-click="logout()">Logout</a></li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron">
        <div ng-view>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
  </body>
</html>
