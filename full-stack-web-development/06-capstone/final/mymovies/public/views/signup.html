<h1>Sign Up</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-3">
      <input class="form-control" id="username" ng-model="user.username"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-3">
      <input class="form-control" id="password" ng-model="user.password" type="password"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password2">Confirm password:</label>
    <div class="col-sm-3">
      <input class="form-control" id="password2" ng-model="user.password2" type="password"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3 col-sm-offset-2">
      <button ng-click="signup(user)" class="btn btn-block btn-default">Sign Up</button>
    </div>
  </div>
</form>
