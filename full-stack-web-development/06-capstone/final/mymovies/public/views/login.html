<div class="col-sm-6">
  <h1>MyMovies</h1>
  <ul class="fa-ul">
    <li><h2><i class="fa-li fa fa-check-square"></i>Keep track of watched movies</h2></li>
    <li><h2><i class="fa-li fa fa-check-square"></i>Share with friends</h2></li>
    <li><h2><i class="fa-li fa fa-spinner fa-spin"></i>Get recommendations</h2></li>
  </ul>
</div>

<div class="col-sm-6">
  <form class="form-horizontal">
    <fieldset class="scheduler-border">
      <legend class="scheduler-border"><h2>Login</h2></legend>
      <div class="form-group">
        <label class="control-label col-sm-4" for="lusername">Username:</label>
        <div class="col-sm-6">
          <input class="form-control" id="lusername" ng-model="luser.username"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="lpassword">Password:</label>
        <div class="col-sm-6">
          <input class="form-control" id="lpassword" ng-model="luser.password" type="password"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-4">
          <button ng-click="login(luser)" class="btn btn-block btn-default">Login</button>
        </div>
      </div>
    </fieldset>
  </form>

  <form class="form-horizontal">
    <fieldset class="scheduler-border">
      <legend class="scheduler-border"><h2>Sign Up</h2></legend>
      <div class="form-group">
        <label class="control-label col-sm-4" for="susername">Username:</label>
        <div class="col-sm-6">
          <input class="form-control" id="susername" ng-model="suser.username"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="spassword">Password:</label>
        <div class="col-sm-6">
          <input class="form-control" id="spassword" ng-model="suser.password" type="password"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="spassword2">Confirm password:</label>
        <div class="col-sm-6">
          <input class="form-control" id="spassword2" ng-model="suser.password2" type="password"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-4">
          <button ng-click="signup(suser)" class="btn btn-block btn-default">Sign Up</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
